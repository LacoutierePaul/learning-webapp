<div class="create-fact-form">
  <h2>Create New Learning Fact</h2>
  <form (ngSubmit)="createFact()">

    <!-- Fact Question Input -->
    <div class="form-group">
      <label for="factQuestion">Fact Question:</label>
      <input type="text" id="factQuestion" class="form-control"
             [(ngModel)]="newFact.factQuestion" name="factQuestion" required>
    </div>

    <!-- Fact Answer Input -->
    <div class="form-group">
      <label for="factAnswer">Fact Answer:</label>
      <input type="text" id="factAnswer" class="form-control"
             [(ngModel)]="newFact.factAnswer" name="factAnswer" required>
    </div>

    <!-- Fact Times Reviewed Input -->
    <div class="form-group">
      <label for="factTimesReviewed">Fact Times Reviewed:</label>
      <input type="number" id="factTimesReviewed" class="form-control"
             [(ngModel)]="newFact.factTimesReviewed" name="factTimesReviewed">
    </div>

    <!-- Fact Last Reviewed Date Input -->
    <div class="form-group">
      <label for="factLastReviewedDate">Last Reviewed Date:</label>
      <input type="date" id="factLastReviewedDate" class="form-control"
             [(ngModel)]="newFact.factLastReviewedDate" name="factLastReviewedDate">
    </div>

    <!-- Fact Next Review Date Input -->
    <div class="form-group">
      <label for="factNextReviewDate">Next Review Date:</label>
      <input type="date" id="factNextReviewDate" class="form-control"
             [(ngModel)]="newFact.factNextReviewDate" name="factNextReviewDate">
    </div>

    <!-- Confidence Level Input -->
    <div class="form-group">
      <label for="confidenceLevel">Confidence Level:</label>
      <input type="number" id="confidenceLevel" class="form-control"
             [(ngModel)]="newFact.confidenceLevel" name="confidenceLevel">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Create Fact</button>
  </form>
</div>
