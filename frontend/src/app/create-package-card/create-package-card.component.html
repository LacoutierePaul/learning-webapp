<div class="create-package-container">
  <h2>Create New Learning Package</h2>
  <form (ngSubmit)="createPackage()" class="create-package-form">
    <div class="form-section">
      <label for="packageName" class="form-label">Package Name:</label>
      <input type="text" id="packageName" class="form-control"
             [(ngModel)]="newPackage.packageName" name="packageName" placeholder="Enter package name" required>
    </div>

    <div class="form-section">
      <label for="packageDescription" class="form-label">Package Description:</label>
      <textarea id="packageDescription" class="form-control"
                [(ngModel)]="newPackage.packageDescription" name="packageDescription" placeholder="Describe the package"></textarea>
    </div>

    <div class="form-section">
      <label for="packageDifficulty" class="form-label">Package Difficulty (1-10):</label>
      <input type="number" id="packageDifficulty" class="form-control"
             [(ngModel)]="newPackage.packageDifficulty" name="packageDifficulty" min="1" max="10">
    </div>

    <div class="form-check">
      <input type="checkbox" id="packageFavorite" class="form-check-input"
             [(ngModel)]="newPackage.packageFavorite" name="packageFavorite">
      <label for="packageFavorite" class="form-check-label">Mark as Favorite</label>
    </div>

    <button type="submit" class="btn-create">Create Package</button>
  </form>
</div>
