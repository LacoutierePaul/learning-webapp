<div class="card">
  <h2>Create New Learning Package</h2>
  <form (ngSubmit)="createPackage()">
    <div class="form-group">
      <label for="packageName">Package Name:</label>
      <input type="text" id="packageName" class="form-control"
             [(ngModel)]="newPackage.packageName" name="packageName" required>
    </div>

    <div class="form-group">
      <label for="packageDescription">Package Description:</label>
      <textarea id="packageDescription" class="form-control"
                [(ngModel)]="newPackage.packageDescription" name="packageDescription"></textarea>
    </div>

    <div class="form-group">
      <label for="packageDifficulty">Package Difficulty:</label>
      <input type="number" id="packageDifficulty" class="form-control"
             [(ngModel)]="newPackage.packageDifficulty" name="packageDifficulty">
    </div>

    <div class="form-check">
      <input type="checkbox" id="packageFavorite" class="form-check-input"
             [(ngModel)]="newPackage.packageFavorite" name="packageFavorite">
      <label for="packageFavorite">Mark as Favorite</label>
    </div>

    <button type="submit" class="btn btn-primary">Create Package</button>
  </form>
</div>
