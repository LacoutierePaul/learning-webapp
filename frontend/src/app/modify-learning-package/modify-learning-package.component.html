<div class="card">
  <h2>Modify Learning Package</h2>
  <form (ngSubmit)="modifyPackage()">

    <!-- Package Selector -->
    <div class="form-group">
      <label for="packageSelect">Select Package:</label>
      <select id="packageSelect" class="form-control"
              [(ngModel)]="selectedPackageId" (change)="loadPackageDetails()" name="packageSelect" required>
        <option *ngFor="let pack of learningPackages" [ngValue]="pack.packageId">
          {{ pack.packageName }}
        </option>
      </select>
    </div>

    <!-- Package Name Input -->
    <div class="form-group">
      <label for="packageName">Package Name:</label>
      <input type="text" id="packageName" class="form-control"
             [(ngModel)]="modifiedPackage.packageName" name="packageName" required>
    </div>

    <!-- Package Description Input -->
    <div class="form-group">
      <label for="packageDescription">Package Description:</label>
      <textarea id="packageDescription" class="form-control"
                [(ngModel)]="modifiedPackage.packageDescription" name="packageDescription"></textarea>
    </div>

    <!-- Package Difficulty Input -->
    <div class="form-group">
      <label for="packageDifficulty">Package Difficulty:</label>
      <input type="number" id="packageDifficulty" class="form-control"
             [(ngModel)]="modifiedPackage.packageDifficulty" name="packageDifficulty">
    </div>

    <!-- Package Favorite Checkbox -->
    <div class="form-check">
      <input type="checkbox" id="packageFavorite" class="form-check-input"
             [(ngModel)]="modifiedPackage.packageFavorite" name="packageFavorite">
      <label for="packageFavorite">Mark as Favorite</label>
    </div>

    <button type="submit" class="btn btn-primary">Modify Package</button>
    <button type="button" class="btn btn-secondary" (click)="resetPackageForm()">Reset</button>

  </form>
</div>
